<script>
	buildAlbumList1('bathroom'); // defined in albums.js
	var container = document.querySelector("#album-list");
	var mover = document.querySelector(".bathroom");
	var movable = false;
	var X = -400;
	var Y = -300;
	var startX = 0;
	var startY = 0;
	var size = 2000;

	container.addEventListener("mousedown",
		function(e) {
			startX = e.offsetX;
			startY = e.offsetY;
			movable = true;
		});

	container.addEventListener("mouseup",
		function() {
			movable = false;
		});

	container.addEventListener("mousemove",
		function(e) {
			if (movable === true) {
				X = X + (e.offsetX - startX) * 1.5;
				Y = Y + (e.offsetY - startY) * 1.5;
				//	if( X < 100 )
				mover.style.backgroundPositionX = X + "px";
				//	if( Y < 100)
				mover.style.backgroundPositionY = Y + "px";
				startX = e.offsetX;
				startY = e.offsetY;
			}
		});


	container.addEventListener("mouseout",
		function() {
			movable = false;
		});
   
</script>
