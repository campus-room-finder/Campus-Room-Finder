<!-- Note: We put this at the end of the page so that the rest of the HTML loads first -->
<script>
	buildAlbumList2();  // defined in albums.js

   var container = document.querySelector("#album-list");
   var mover = document.querySelector(".lr3");
   var movable = false;
   var X = -500;
   var Y = -500;
   var startX = 0;
   var startY = 0;
   var size = 2000;

   function zoomIn() {
	   var map = document.querySelector(".albums-album-wrapper");
	   size = size * 1.2;
	   Y = Y * 1.2;
	   X = X * 1.2;
	   mover.style.backgroundPositionX = X  + "px";
	   mover.style.backgroundPositionY = Y + "px";
	   map.style.backgroundSize = size + "px";
   }

   function zoomOut() {
	   var map = document.querySelector(".albums-album-wrapper");
	   size = size / 1.2;
	   Y = Y / 1.2;
	   X = X / 1.2;
	   mover.style.backgroundPositionX = X  + "px";
	   mover.style.backgroundPositionY = Y + "px";
	   map.style.backgroundSize = size + "px";
   }

   container.addEventListener("mousedown", function(e) {
	   startX = e.offsetX;
	   startY = e.offsetY;
	   movable = true;
   });

   container.addEventListener("mouseup", function() {
	   movable = false;
   });

   container.addEventListener("mousemove", function(e) {
	   if (movable === true) {
		   X = X + (e.offsetX - startX) * 1.5;
		   Y = Y + (e.offsetY - startY) * 1.5;
		   //	if( X < 100 )
		   mover.style.backgroundPositionX = X  + "px";
		   //	if( Y < 100)
		   mover.style.backgroundPositionY = Y + "px";
		   startX = e.offsetX;
		   startY = e.offsetY;
	   }
   });


   container.addEventListener("mouseout", function() {
	   movable = false;
   });
</script>
</html>
