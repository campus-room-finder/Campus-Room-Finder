                <li>
                    <ul class="bx--dropdown-list">

            </li>
        </ul>
    </div>
</div>
	    <div>
		    <button id="block2" class=" bx--btn--tertiary" type="button" style="width: 90px " onClick="needMap()">
			    I am entering or in this building
		    </button>
		    <p id="block2" class="ORcomp"> OR </p>
		    <button id="block2" class="bx--btn--tertiary" type="button" style="width: 90px" onClick="needNoMap()">
			    I need walking directions to this building
		    </button>
	    </div>
	    <div>
		    <button id="block2" class=" bx--btn--tertiary" type="button" style="width: 90px" onClick="showSearchRoom()">
			    Find a Room
		    </button>
		    <p id="block2" class="ORcomp"> OR </p>
		    <button id="block2" class="bx--btn--tertiary" type="button" style="width: 90px" onClick="goToBathroom()" >
			    Find a Bathroom	
		    </button>
	    </div>
	    <div id="search" class="search-hide">
			<div class="submitbar" >
		    <div class="search-container">
				    <input type="text" placeholder="Enter Room Number" name="search">
				    <button type="submit" onClick="gotoL2()">Submit</button>
				</div>
		    </div>
	    </div>

    <style>

    img {
        position: relative;
        top: 10px;
        left: 110px;
    }

    #dropit {
        position: relative;
        top: 40px;
        left: 45px;
    }

    #block2 { 
        position: relative;
        top: 80px;
        margin: .5rem; 
	    display: inline-block;
        left: 20px;
        color: white;
        font-size: 1px;
    }

    .ORcomp {
        text-align: center;   
        color: blue;
    }

    .dropbtn {
        position: relative;
        top: 20px;
        background-color: lavender;
        color: grey;
        padding: 10px;
        font-size: 18px;
        border: 2px;
        cursor: pointer;
    }

    .dropbtn:hover, .dropbtn:focus {
      background-color: lightblue;
  }

  .dropdown {
      float: left;
      position: relative;
      display: inline-block;
  }

  .dropdown-content {
      display: none;
      position: relative;
      background-color: #f1f1f1;
      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      left: 43px;
      top: 10px;
      z-index: 1;
  }

  .dropdown-content a {
      color: black;
      padding: 16px 12px;
      text-decoration: none;
      display: block;
      font-size: 12px;
  }

  .dropdown a:hover {background-color: #ddd;}

  .show {display: block;}

  .search-hide {
	  visibility: hidden;
	  background-color: purple;

  }

	.search-show{
		visibility: visible;
		background-color: purple;
		position: relative;
		top: 100px;
	}
</style>
