<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="css/ipod.css"/>
    </head>
    <body>
    <div id="screen">
	    <div class="head-bar">
		    <button onclick="myFunction()" class="dropbtn">Click To Search Building</button>
            <div id="myDropdown" class="dropdown-content" style="width:214px">
                <a href="#mudd">Seeley G. Mudd Library</a>
                <a href="#main">Northwestern University Library</a>
                <a href="type-room-num.html">Technological Institute </a>
                <a href="#searle">Frances Searle Building</a>
                <a href="#garage">The Garage</a>
                <a href="#cook">Cook Hall</a>
                <a href="#fisk">Fisk Hall</a>
                <a href="#kresge">Kresge Hall</a>
                <a href="#lunt">Lunt Hall</a>
                <a href="#kellogg">Kellogg Global Hub</a>
            </div>
        </div>
	    <iframe width="300" height="450" frameborder="0" style="border: 0"
	            src="https://www.google.com/maps/embed/v1/search?q=northwestern+arch&key=AIzaSyCTzqtAauYBIWh5wgc81NidVsTR-Psk_uc" allowfullscreen></iframe>

    </div>
	</body>

<style>
.dropbtn {
    position: relative;
    top: 14px;
    background-color: lavender;
    color: grey;
    padding: 10px;
    font-size: 18px;
    border: 2px;
    cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: lightblue;
}

.dropdown {
  float: left;
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: relative;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  left: 43px;
  top: 10px;
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 16px 12px;
  text-decoration: none;
  display: block;
  font-size: 12px;
}

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}
</style>

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

</body>
</html>
